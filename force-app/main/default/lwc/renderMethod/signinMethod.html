<template>
    <lightning-card title="sigin">
        <div class="slds-var-m-around_medium">
            <h2>Signin from</h2>
            <lightning-input type="email" label="Email address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-button variant="destructive" label="back" title="back action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="signin" title="signin action" onclick={submitClick} class="slds-m-left_x-small"></lightning-button>
            
            <template if:true={isSubmitted}>
                <div>signin successfull</div>
           </template>
        </div>
        
    </lightning-card>
</template>
