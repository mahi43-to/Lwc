<template>
    <div class="container">
        <lightning-card title="Memory Game">

            <div class="slds-var-p-around_medium panner">
                <section class="scroe-panel">
                    <span class="moves">{moves}</span> Move(s)
                    <div class="timer">{totalTime}</div>
                    <div class="restart" onclick={shuffle}>
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                    </div>
                </section>

                <section class="game-panel">
                    <ul class="deck card-deck grid-container">
                        <template for:each={cards} for:item="card">
                            <li class={card.listClass} type={card.type} key={card.id} onclick={displayCard}>
                                <i class={card.icon}></i>
                            </li>
                        </template>
                    </ul>
                    <template if:true={showCongo}>>
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                            class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate"> Winner Winner ðŸ¥³</h2>
                                </header>
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                    <p>You made <strong>{moves}</strong> moves in {totalTime}</p>
                                    <p>Your rating : 
                                        <template for:each={gameRating} for:item="rating">
                                            <i class="fa fa-star" key={rating}></i>
                                        </template>
                                    </p>
                                </div>
                                <div class="slds-modal__footer">
                                    <button class="slds-button slds-button_brand" onclick={shuffle}>Play
                                        Again</button>
                                </div>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                    </template>
                </section>
                <div class="btn-container">
                <lightning-button label="Kuch toh bata yaar" variant="brand" onclick={hint}></lightning-button>
                </div>

            </div>

        </lightning-card>
    </div>
</template>
