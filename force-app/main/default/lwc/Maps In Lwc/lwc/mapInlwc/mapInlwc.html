<template>
    <div class="slds-box">
        <template if:true={mapMarkers.length}>
            <lightning-map map-markers={mapMarkers}
            markers-title={markerTitle}
            onmarkerselect={callMarkerHandler}
            selected-marker-value={selectedMarkerValue}></lightning-map>
        </template>
        <template if:false={mapMarkers.length}>
            <div>No Account Found</div>
        </template>
    </div>
</template>
