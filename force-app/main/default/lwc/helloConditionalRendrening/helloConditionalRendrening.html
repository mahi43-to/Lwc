<template>
    <lightning-card  title="conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button 
                variant="brand" 
                label="show data" 
                title="show data" 
                onclick={handleClick} 
                class="slds-m-left_x-small">
            </lightning-button>

            <template if:true={isVisble}>
                    <div>welcome to zero to hero series</div>
            </template>

            <template if:false={isVisble}>
                    <div>loading..........................</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card  title="conditional inputRendering"> 
        <div class="slds-var-m-around_medium">
        <lightning-input 
        type="text" 
        label="Type hello to see the data" 
        onkeyup={changeHandler}></lightning-input>

        <template if:true={helloCheck}>
            <div> yes you type the correct word</div>
        </template>
        </div>
    </lightning-card>


</template>
